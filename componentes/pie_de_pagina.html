<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pie de Página - Carlos</title>
    <!-- Tailwind CSS CDN para estilos utilitarios -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        /* Estilo glass-card usado en el footer */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-end min-h-screen">

    <!-- Footer -->
    <footer class="max-w-6xl mx-auto w-full p-6 text-center">
        <div class="glass-card p-6">
            <p class="text-gray-600 mb-4">Conectemos y creemos algo increíble juntos</p>
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-600 hover:text-purple-500 transition-colors" aria-label="GitHub">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors" aria-label="LinkedIn">
                    <i class="fab fa-linkedin text-2xl"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-pink-500 transition-colors" aria-label="Instagram">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>
            <p class="text-gray-400 text-sm">© 2024 Carlos - Desarrollador y Creador</p>
        </div>
    </footer>

</body>
</html>
