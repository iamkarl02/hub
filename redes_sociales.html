    <style>
        /* CSS de los botones de redes sociales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Por defecto, 4 columnas */
            gap: 25px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            fill: white;
            transition: all 0.3s ease;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.1);
        }

        .youtube { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .instagram { background: linear-gradient(135deg, #e4405f, #833ab4, #fcb045); }
        .tiktok { background: linear-gradient(135deg, #000000, #ff0050); }
        .github { background: linear-gradient(135deg, #333, #24292e); }
        .discord { background: linear-gradient(135deg, #5865f2, #4752c4); }
        .twitch { background: linear-gradient(135deg, #9146ff, #6441a5); }
        .twitter { background: linear-gradient(135deg, #000000, #333333); }
        .spotify { background: linear-gradient(135deg, #1db954, #1ed760); }

        /* Media queries para los botones */
        @media (max-width: 768px) {
            .social-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas medianas */
            }
            .social-btn { width: 100px; height: 100px; border-radius: 20px; }
            .social-icon { width: 40px; height: 40px; }
        }

        @media (max-width: 480px) {
            body { padding: 30px 15px; }
            .social-grid {
                grid-template-columns: repeat(2, 1fr); /* Asegura 2 columnas en pantallas pequeñas también */
            }
            .social-btn { width: 90px; height: 90px; border-radius: 18px; }
            .social-icon { width: 35px; height: 35px; }
        }
    </style>

    <script>
        // Detectar si la carpeta 'hub' está en la ruta
    const pathParts = window.location.pathname.split('/');
    const hubIndex = pathParts.lastIndexOf('hub');
    const basePath = hubIndex !== -1
      ? pathParts.slice(0, hubIndex + 1).join('/') + '/componentes/'
      : './componentes/';

    // Cargar CSS del dock desde JavaScript (duplicado para rutas dinámicas)
    const linkCSS = document.createElement('link');
    linkCSS.rel = 'stylesheet';
    linkCSS.href = basePath + 'dock.css';
    linkCSS.onload = () => {
      // Solo insertar el dock cuando el CSS esté completamente cargado
      fetch(basePath + 'dock.html')
        .then(res => res.text())
        .then(data => {
          const container = document.getElementById('header-container');
          container.innerHTML = data;

          // Ajustar enlaces dinámicos
          const dockItems = container.querySelectorAll('.dock-item');
          const links = {
            home: basePath.replace('componentes/', '') + 'index.html',
            proyectos: basePath.replace('componentes/', '') + 'proyectos.html',
            conversor: basePath.replace('componentes/', '') + 'conversor.html',
            sobre_mi: basePath.replace('componentes/', '') + 'sobre_mi.html',
            redes: basePath.replace('componentes/', '') + 'redes_sociales.html'
          };

          dockItems.forEach(item => {
            const section = item.dataset.section;
            if (section === 'home') item.href = links.home;
            if (section === 'projects') item.href = links.proyectos;
            if (section === 'conversor') item.href = links.conversor;
            if (section === 'sobre_mi') item.href = links.sobre_mi;
            if (section === 'social') item.href = links.redes;
          });

          // Cargar JS del dock
          const scriptJS = document.createElement('script');
          scriptJS.src = basePath + 'dock.js';
          document.body.appendChild(scriptJS);

          // Mostrar el dock solo cuando todo esté listo
          container.style.visibility = 'visible';
        })
        .catch(err => console.error('Error cargando dock:', err));
    };
    document.head.appendChild(linkCSS);

    // Cargar JS del fondo
    const scriptFondo = document.createElement('script');
    scriptFondo.src = basePath + 'fondo.js';
    document.head.appendChild(scriptFondo);
    </script>
